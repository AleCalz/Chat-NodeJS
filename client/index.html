<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script type="module">
    import { io } from 'https://cdn.socket.io/4.7.5/socket.io.esm.min.js'

    const socket = io({
      auth: {
        token: '123',
        user: 'aleclz',
        serverOffset: 0 //para saber saber donde se ha quedado el cliente
      }
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const msg = document.getElementById('msg')
    
    //escuchamos si hay mensajes
    socket.on('chatMessage', (message, serverOffset) => {
      const item = `<li>${message}</li>`
      //insertamos el mensaje antes del ultimo elemento
      msg.insertAdjacentHTML('beforeend', item)

      //actualizamos el offset del cliente
      socket.auth.serverOffset = serverOffset
    })
    
    
    form.addEventListener('submit', (e) => {
      e.preventDefault()
      if (input.value) {
        socket.emit('chatMessage', input.value)
        input.value = ''
      }
    })
 
  </script>

  <style>
    *,
    *::before,
    *::after{
      box-sizing: border-box;
    }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 36px 36px 100px 36px;
      grid-template-rows: 1fr;
    }

    #msg{
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #msg li{
      padding: .5rem 1rem;
    }

    #msg li:nth-child(odd){
      background: #000;
    }

    :root{
      color-scheme: light dark;
    }

    #chat{
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 350px;
      height: 100%;
      position: relative;
    }

    #form{
      bottom: 0;
      display: flex;
      height: 48px;
      left: 0;
      padding: 4px;
      position: absolute;
      right: 0;

    }

    #input{
      border-radius: 9999px;
      border: 1px solid #eee;
      flex: 1;
      margin: 4px;
      padding: 0 8px; 
    }

    #input:focus{
      outline: none;
    }

    #form > button{
      background: #09f;
      color: #fff;
      border: 0;
      margin: 4px;
      border-radius: 4px;
    }

    #form > button:hover{
      background: #0cf;
    }
  </style>

</head>
<body>
  <!-- <h1>Mi primer chat</h1> -->
  <section id="chat">
    <ul id="msg"></ul>
    <form action="" id="form">
      <input type="text" name="message" id="input" placeholder="Escribe tu mensaje aqui..." autocomplete="off"/>
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
